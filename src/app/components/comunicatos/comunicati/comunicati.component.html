 <div class="container-fluid">
    <div class="row">

        <div class="col-md-4 ">

          <div class="form-group row">
            <div class="col-sm-1">
              <div class="alignicon">
                <fa-icon [icon]="faSearch"  fixed="true"></fa-icon>
              </div>
            </div>
            <div class="col-sm-8 ">
              <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="inserisci campo di ricerca">
              </div>
            </div>
          </div>
      </div>

      <div class="col-md-8">
        <div class="form-group row">
          <div class="col-sm-8">
            <div class="form-check form-check-inline" *ngFor="let option of options; let idx = index">
              <input type="radio" name="radiogroup" [checked]="idx === 0" [value]="option" (change)="onSelectionChange(option)">&nbsp; {{option}}
            </div>
          </div>
          <div *ngIf="trovatoRec"  class="col col-md-2 ">
                        <strong>Record :</strong>&nbsp;&nbsp; {{nRec}}
          </div>
        </div>
      </div>
     </div>
 </div>
 <br>

<div class="row" *ngIf="trovatoRec === true">
    <table class="table table-striped table-hover" *ngIf="nRec > 0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Comunicato</th>
          <th scope="col">Inizio</th>
          <th scope="col">Fine</th>
          <th scope="col">Stato</th>
          <th scope="col"></th>
          <!--  versione 1 -->
        <!--  <th scope="col">gestione</th>  -->

          <!--  versione 2 -->
          <th  colspan="2" style="text-align: center ">gestione</th>
          <th  colspan="2" style="text-align: center ">Navigate</th>
        </tr>
      </thead>
      <tbody>
<!--
          <tr app-manifestazione *ngIf="nRec > 0" *ngFor ="let manifestazione of manifestazioni | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
            [manif-prog] = i+1
            [manif-data] = "manifestazione"  [style.color]="manifestazione.statoManifestazione == 2 ? 'red' : null"
            [functionUser] = functionUser>
          </tr>

        <div *ngIf="nRec === 0">
          <tr app-manifestazione
          [manif-prog] = 0>
        </tr>
        </div>   -->

        <tr app-comunicato *ngFor ="let comunicato of comunicati | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
          [comunicato-prog] = i+1
          [comunicato-data] = "comunicato"  [style.color]="comunicato.stato == 2 ? 'red' : null"
          >

        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="row" *ngIf="trovatoRec === false">
    <div class="col md-2">
<!--  volutamente vuoto -->
    </div>
    <div class="col-md-8">
      <label  class="col-sm-3 control-label " style="color: red; background-color: yellow; font-weight: bold; text-align: center;" >Nessuna Comunicazione Presente</label>
    </div>
    <div class="col md-2">
<!--  volutamente vuoto -->
    </div>
  </div>


    <br>
    <div class="row col-md-12">
      <!-- messaggi -->
      <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
        <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
           <p>{{Message}}</p>
           <hr>
         </div>
         <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
         <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
           <p>{{Message}}</p>
         </div>
    </div>




</div>
