
 <!-- {{ evento | json}}  -->

  <td >{{i}}</td>
  <td>{{evento.descrizione}}</td>
  <td>{{evento.localita}}</td>
  <td>{{evento.data | date: 'dd-MM-yyyy'}}</td>
  <td class="statoMan">{{evento.d_stato_evento}}</td>
  <td [style.color]="getColor(evento.statobiglietti)" [style.background]="getBackground(evento.statobiglietti)">{{evento.d_stato_evento_biglietto}}</td>
  <td [style.color]="getColor(evento.statoposti)" [style.background]="getBackground(evento.statoposti)">{{evento.d_stato_evento_posto}}</td>
  <div *ngIf="evento.locandina == 0">
    <td><img src="http://localhost:3001/upload/files/generic/rosso.jpg" alt="r"></td>
  </div>
  <div *ngIf="evento.locandina != 0">
    <td><img src="http://localhost:3001/upload/files/generic/verde.jpg" alt="g"></td>
  </div>

  <td >
    <button class="btn btn-sm  btn-danger" (click)="open(content, evento)">
        <fa-icon [icon]="faTrash"  fixed="true"></fa-icon>
    </button>
  </td>
<td > <!-- *ngIf="functionUser === navigateEdit" -->
  <button class="btn btn-sm btn-success" (click)="navigate(navigateEdit,evento)">
  <fa-icon [icon]="faUserEdit"  fixed="true"></fa-icon>
</button>
</td>


<td >   <!---*ngIf="functionUser === navigateEdit || functionUser === navigateEdits"  -->
  <button class="btn btn-sm btn-info" data-toggle="tooltip" data-placement="top" title="Prenotazioni" (click)="navigate(navigatePrenotazioni,evento)">
    <fa-icon [icon]="faUsers"  fixed="true"></fa-icon>
  </button>
</td>
<td *ngIf="evento.idtipo == 2">   <!---*ngIf="functionUser === navigateEdit || functionUser === navigateEdits"  -->
  <button class="btn btn-sm btn-warning"  data-placement="bottom" title="Posti Logistica" (click)="navigate(navigatePosti,evento)">
  <fa-icon [icon]="faChair"  fixed="true"></fa-icon>
  </button>
</td>
<td > <!-- *ngIf="functionUser === navigateEdit" -->
  <button class="btn btn-sm btn-primary"  data-placement="bottom" title="Biglietti" (click)="navigate(navigateTicket,evento)">
  <fa-icon [icon]="faTicketAlt"  fixed="true"></fa-icon>
</button>
</td>
<td > <!-- *ngIf="functionUser === navigateEdit" -->
  <button class="btn btn-sm btn-warning"  data-placement="bottom" title="Cassa" (click)="navigate(navigateCassa,evento)">
  <fa-icon [icon]="faEuroSign"  fixed="true"></fa-icon>
</button>
</td>

<ng-template #content let-modal>
  <div class="modal-header modal-header-color">
  <h4 class="modal-title" id="modal-basic-title">Conferma Cancellazione</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <form>
  <p>confermi la cancellazione dell Evento &nbsp; <strong>{{evento.descrizione}}</strong>&nbsp; ?</p>


  </form>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel click')">Cancel
    <fa-icon [icon]="faWindowClose" fixed="true"></fa-icon>
  </button>

  <button type="button" class="btn btn-danger btn-md " (click)="modal.close('Delete click')"> Cancella
    <fa-icon [icon]="faTrash" fixed="true"></fa-icon>
  </button>
  </div>
</ng-template>
