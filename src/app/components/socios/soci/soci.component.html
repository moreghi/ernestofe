<div class="container">
  <div class="form-row">
    <div class="row col-sm-6">
      <div class="col-sm-6">
           <button  class="btn btn-primary btn-rounded"  (click)="Nuovo()">Registrazione
             <fa-icon [icon]="faPlusSquare"  fixed="true"></fa-icon>
            </button>
       </div>
    </div>
  </div>
  <br>

 <div class="container-fluid">
    <div class="row">

      <div class="col-md-4">

          <div class="form-group row">
            <div class="col-sm-1">
              <div class="alignicon">
                <fa-icon [icon]="faSearch" fixed="true" class="fa-solid faSearch fa-2x iconBlue"></fa-icon>

              </div>
            </div>
            <div class="col-sm-11">
              <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="inserisci campo di ricerca">
              </div>
            </div>
          </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-check form-check-inline" *ngFor="let option of options; let idx = index">
              <input type="radio" name="radiogroup" [checked]="idx === 0" [value]="option" (change)="onSelectionChange(option)">&nbsp; {{option}}
            </div>
          </div>
          <div class="col-sm-3" *ngIf="activeFilter">
            <button  class="btn btn-success btn-rounded"  (click)="startFiltri()">Filtri
              <fa-icon [icon]="faPlusSquare"  fixed="true"></fa-icon>
             </button>
          </div>


          <div *ngIf="trovatoRec"  class="col col-md-2 ">
               <strong>Record :</strong>&nbsp;&nbsp; {{nRec}}
          </div>

        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cognome</th>
          <th scope="col">Nome</th>
          <th scope="col">Residenza</th>
          <th scope="col">Tessera</th>
          <th scope="col">Stato</th>
          <!--  versione 1 -->
        <!--  <th scope="col">gestione</th>  -->

          <!--  versione 2 -->
          <th  colspan="2" style="text-align: center ">gestione</th>
        </tr>
      </thead>
      <tbody>

        <tr app-socio *ngFor ="let socio of soci | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
            [socio-prog] = i+1
            [socio-data] = "socio"
         >

        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div class="row col-md-12">
      <!-- messaggi -->
      <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
        <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
           <p>{{Message}}</p>
           <hr>
         </div>
         <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
         <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
           <p>{{Message}}</p>
         </div>
    </div>
</div>
